<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>

    <h:form>
        <p:dataTable value="#{livraisonController.trajets}" var="trajetEntity">
            <p:column styleClass="border:solid 1px red; padding:12px;" headerText="trajet ID">
                <h:outputText value="#{trajetEntity.id }" />
            </p:column>
            <p:column headerText="trajet depart">
                <h:outputText value="#{trajetEntity.depart}" />
            </p:column>
            <p:column headerText="trajet arrive">
                <h:outputText value="#{trajetEntity.arrive}" />
            </p:column>
            <p:column headerText="trajet distance">
                <h:outputText value="#{trajetEntity.distance}" />
            </p:column>
            <p:column headerText="trajet arrive">
                <h:outputText value="#{trajetEntity.zone}" />
            </p:column>
        </p:dataTable>
    </h:form>
</f:view>
</html>

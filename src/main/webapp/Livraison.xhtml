<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<f:view>



    <h:form>
        <h:outputLabel>Prix</h:outputLabel>
        <h:inputText value="#{livraisonBean.prix}" />
        <h:outputLabel >Date </h:outputLabel>
        <h:inputText value="#{livraisonBean.date}" />
        <p:dataTable value="#{livraisonController.trajets}" var="trajet">
            <p:column headerText="depart">
                <h:outputText value="#{trajet.depart }" />
            </p:column>
            <p:column headerText="arrive">
                <h:outputText value="#{trajet.arrive }" />
            </p:column>
            <p:column headerText="distance">
                <h:outputText value="#{trajet.distance }" />
            </p:column>
            <p:column headerText="zone">
                <h:outputText value="#{trajet.zone }" />
            </p:column>
        </p:dataTable>
        <h:commandButton value="livraison" actionListener="#{livraisonController.addLivraison}" />



    </h:form>
</f:view>
</html>

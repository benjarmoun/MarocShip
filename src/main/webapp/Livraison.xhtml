<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>

    <h:form>
        <h:outputLabel for="country" value="Country: "/>
        <h:selectOneMenu id="country" value="#{basicView.country}" style="width:150px">
            <p:ajax listener="#{basicView.onCountryChange}" update="city"/>
            <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{basicView.countries}"/>
        </h:selectOneMenu>
        <h:outputLabel>Prix</h:outputLabel>
        <h:inputText value="#{livraisonBean.prix }" />
        <h:outputLabel >Date </h:outputLabel>
        <h:inputText value="#{livraisonBean.date }" />
        <h:commandButton value="Login" actionListener="#{livraisonController.addLivraison()}" />

    </h:form>
</f:view>
</html>

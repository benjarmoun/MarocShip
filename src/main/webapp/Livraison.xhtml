<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>

    <p:dataTable value="#{livraisonController.trajets}" var="trajetEntity">
        <p:column styleClass="border:solid 1px red; padding:12px;" headerText="trajet ID">
            <h:outputText value="#{trajetEntity.id }" />
        </p:column>
        <p:column headerText="trajet depart">
            <h:outputText value="#{trajetEntity.depart}" />
        </p:column>
        <p:column headerText="trajet arrive">
            <h:outputText value="#{trajetEntity.arrive}" />
        </p:column>
        <p:column headerText="trajet distance">
            <h:outputText value="#{trajetEntity.distance}" />
        </p:column>
        <p:column headerText="trajet arrive">
            <h:outputText value="#{trajetEntity.zone}" />
        </p:column>
    </p:dataTable>

    <div class="card ui-fluid ">
        <h:form>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <h5 class="mt-0">Single</h5>
            <div class="formgrid grid">
                <div class="field col-12 md:col-4">
                    <p:outputLabel value="Simple" for="@next"/>
                    <p:inputText value="#{livraisonBean.prix }" />
                </div>


                <div class="field col-12 md:col-4">
                    <p:outputLabel value="Cache" for="@next"/>
                    <p:inputText  cacheTimeout="30000" value="#{livraisonBean.poid }" />
                </div>

                <div class="field col-12 md:col-4">
                    <p:outputLabel value="Cache" for="@next"/>
                    <p:inputText  value="#{livraisonBean.date }" />
                </div>

                <div class="field col-12 md:col-4">
                    <p:outputLabel value="Cache" for="@next"/>
                    <p:inputText  value="#{livraisonBean.trajet_id }" />
                </div>
                <div class="field col-12 md:col-4">
                    <p:outputLabel value="Cache" for="@next"/>
                    <p:inputText  value="#{livraisonBean.zone }" />
                </div>

            </div>

            <h:commandButton value="Create" actionListener="#{livraisonBean.addLivraison}" />
        </h:form>
    </div>
</f:view>
</html>

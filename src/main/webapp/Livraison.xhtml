<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Livraison page</title>
</h:head>
<h:body>


        <p:dataTable value="#{livraisonController.trajets}" var="trajet">
            <p:column styleClass="border:solid 1px red; padding:12px;" headerText="trajet ID">
                <h:outputText value="#{trajet.id }" />
            </p:column>
            <p:column headerText="trajet depart">
                <h:outputText value="#{trajet.depart}" />
            </p:column>TrajetEntity
            <p:column headerText="trajet arrive">
                <h:outputText value="#{trajet.arrive}" />
            </p:column>
            <p:column headerText="trajet distance">
                <h:outputText value="#{trajet.distance}" />
            </p:column>
            <p:column headerText="trajet arrive">
                <h:outputText value="#{trajet.zone}" />
            </p:column>
        </p:dataTable>







<h:form>
    <div class="card">


        <h5>Date</h5>
        <span class="ui-float-label">
       <p:inputText id="float-input" value="#{livraisonBean.date}"/>
       <p:outputLabel for="@previous" value="12-12-2022"/>
   </span>

        <h5>Poid</h5>
        <span class="ui-input-icon-left">
        <i class="pi " />
        <p:inputText placeholder="Search" value="#{livraisonBean.poid}"  />
    </span>

        <h5>Prix</h5>
        <span class="ui-input-icon-right">
        <i class="pi pi-spin pi-spinner" />
        <p:inputText value="#{livraisonBean.prix}"  />
    </span>

        <h5>Trqjet ID</h5>
        <div class="field">
            <p:inputText styleClass="block" value="#{livraisonBean.trajetId }"/>
            <small class="block">Please choose from thr table above.</small>
        </div>

        <h:commandButton value="addLivraison" action="#{livraisonController.addLivraison}"/>
    </div>
</h:form>




</h:body>

</html>
